<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام - کاوش</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <img src="assets/images/logosteelalborz.png" alt="لوگو شرکت" class="logo">
        </div>
        <h1>کاوش</h1>
        <p>لطفاً ثبت‌نام کنید</p>
      </div>

      <!-- تغییر id فرم به registerForm -->
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="email">ایمیل</label>
          <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
        </div>

        <div class="form-group">
          <label for="password">رمز عبور</label>
          <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
        </div>

        <button type="submit" class="btn btn-primary register-btn">ثبت نام</button>
      </form>

      <div class="login-footer">
        <p>حساب دارید؟ <a href="/login">وارد شوید</a></p>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="register.js"></script>
</body>
</html>
