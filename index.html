<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاوش</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo-container">
                    <img src="assets/images/logosteelalborz.png" alt="لوگو شرکت" class="logo">
                </div>
                <button onclick="logout()" class="btn btn-secondary logout-btn">خروج</button>
            </div>
            <h1>کاوش</h1>
            <p>سیستم جستجو ایمیل های سازمانی</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <h2>جستجوی داده‌ها</h2>
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="searchText">متن جستجو</label>
                    <input type="text" id="searchText" name="searchText" required placeholder="عبارات جستجو را وارد کنید">
                </div>

                <div class="form-group">
                <label>فیلدهای جستجو</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="searchFields" value="subject" checked>
                        موضوع
                    </label>
                    <label>
                        <input type="checkbox" name="searchFields" value="body" checked>
                        بدنه
                    </label>
                    <label>
                        <input type="checkbox" name="searchFields" value="sender">
                        فرستنده
                    </label>
                    <label>
                        <input type="checkbox" name="searchFields" value="to">
                        گیرنده
                    </label>
                    <label>
                        <input type="checkbox" name="searchFields" value="cc">
                        رونوشت (CC)
                    </label>
                </div>
                </div>  

                <div class="form-group">
                    <label for="operator">عملگر</label>
                    <select id="operator" name="operator">
                        <option value="or">یا</option>
                        <option value="and">و</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dateFrom">تاریخ از (YYYY-MM-DD)</label>
                        <input type="date" id="dateFrom" name="dateFrom">
                    </div>
                    <div class="form-group">
                        <label for="dateTo">تاریخ تا (YYYY-MM-DD)</label>
                        <input type="date" id="dateTo" name="dateTo">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">جستجو</button>
            </form>
        </section>

        <!-- Search Results Section -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <h2>نتایج جستجو</h2>
            <div class="results-info">
                <span id="resultsCount">0 نتیجه یافت شد</span>
            </div>
            <div class="table-container">
                <table id="resultsTable" class="results-table">
                    <thead>
                        <tr>
                            <th data-sort-key="subject" class="sortable">موضوع</th>
                            <th data-sort-key="body" class="sortable">متن</th>
                            <th data-sort-key="sender" class="sortable">فرستنده</th>
                            <th data-sort-key="date" class="sortable">تاریخ</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                    </tbody>
                </table>
                <div class="pagination" id="paginationControls" style="margin-top: 12px; display: none;">
                    <button class="btn" id="prevPage" disabled>قبلی</button>
                    <span id="pageInfo" style="margin: 0 8px;">صفحه 1</span>
                    <button class="btn" id="nextPage" disabled>بعدی</button>
                </div>
            </div>
        </section>

        <!-- Chat Interface Section -->
        <section class="chat-interface-section">
            <div class="chat-layout">
                <!-- Sessions Sidebar -->
                <div class="sessions-sidebar">
                    <div class="sidebar-header">
                        <h2>جلسات</h2>
                        <button id="newSessionBtn" class="btn btn-primary btn-sm">+ جدید</button>
                    </div>
                    
                    <!-- ساخت سشن جدید -->
                    <form id="createSessionForm" class="session-form" style="display: none;">
                        <div class="form-group">
                            <input type="text" id="sessionTitle" placeholder="عنوان سشن جدید..." />
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-sm">ایجاد</button>
                                <button type="button" id="cancelSessionBtn" class="btn btn-secondary btn-sm">لغو</button>
                            </div>
                        </div>
                    </form>

                    <!-- لیست سشن‌ها -->
                    <div class="sessions-list" id="sessionsList">
                        <!-- سشن‌ها به صورت داینامیک -->
                    </div>
                </div>

                <!-- Chat Main Area -->
                <div class="chat-main">
                    <div class="chat-header">
                        <h2 id="currentSessionTitle">انتخاب جلسه</h2>
                    </div>
                    <div class="chat-container">
                        <div id="chatMessages" class="chat-messages"></div>
                        <form id="chatForm" class="chat-form">
                            <div class="chat-input-group">
                                <input type="text" id="chatInput" placeholder="سوالی در مورد نتایج جستجو بپرسید..." required>
                                <button type="submit" class="btn btn-primary">ارسال</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="config.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { logout } from './js/auth.js';
        window.logout = logout;
    </script>
</body>
</html>
